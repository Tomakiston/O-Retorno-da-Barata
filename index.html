<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Retorno da Barata</title>
    <link rel="stylesheet" href="game.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <div id="game-container">
        <h2 id="title">O Retorno da Barata</h2>
        <img id="scene-img" src="barata-na-casa.png" alt="Cena do Jogo">
        <p id="story">A barata não morreu e está de volta na sua casa. O que vai fazer?</p>
        <button class="choice" onclick="choice('confront')">Enfrentar a barata</button>
        <button class="choice" onclick="choice('run')">Fugir da casa</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
